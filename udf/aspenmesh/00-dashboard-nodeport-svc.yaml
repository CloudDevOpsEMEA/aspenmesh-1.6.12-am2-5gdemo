apiVersion: v1
kind: Service
metadata:
  labels:
    app: aspen-mesh-controlplane-np
    release: istiod
  name: aspen-mesh-controlplane
  namespace: istio-system
spec:
  ports:
  - name: http
    port: 19001
    protocol: TCP
    targetPort: http
    nodePort: 30000
  selector:
    app: aspen-mesh-controlplane
  type: NodePort
